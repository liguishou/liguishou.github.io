<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		
		<title>由浅入深学建站 - By李鬼手</title>
		<meta name="description" content="《由浅入深学建站》，一套写给新手小白的建站教程，真正零基础学建站。学完本教程，人人都会做网站。">
		<meta name="Keywords" content="由浅入深学建站,李鬼手,零基础学建站,DedeCMS建站教程,织梦快速仿站,企业官网建设"/>
		
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
	</head>
	
	
	
	<body>
		<div id="app"></div>
		<script>
			window.$docsify = {
				name: '由浅入深学建站',

				// 加载 GitHub Corners 挂件，以下两种方式皆可
				// repo: 'docsifyjs/docsify',
				repo: 'https://liguishou.github.io/',

				// 配置最大支持渲染的标题层级
				maxLevel: 6,
				
				// 自定义侧边栏后默认不会再生成目录，你也可以通过设置生成目录的最大层级开启这个功能
				subMaxLevel: 3,

				// 加载 _navbar.md
				// loadNavbar: true,

				// 加载 nav.md
				// loadNavbar: 'nav.md',

				// 加载 _sidebar.md
				loadSidebar: true,

				// 加载 summary.md
				// loadSidebar: 'summary.md',

				// 入口文件改为 /home.md
				// homepage: 'home.md',

				// 文档和仓库根目录下的 README.md 内容一致
				homepage: './README.md',

				// 启用相对路径
				relativePath: true,

				// 禁用相对路径（默认值）
				// relativePath: false,

				// 启用封面页
				// coverpage: true,

				// 自定义文件名
				// coverpage: 'cover.md',

				// 多个封面页
				// coverpage: ['/', '/zh-cn/'],

				// 多个封面页，并指定文件名
				// coverpage: {
				// 	'/': 'cover.md',
				// 	'/zh-cn/': 'cover.md',
				// },
				
				// 设置 logo
				// logo: './_media/icon.svg',
			}
		</script>
		
		<!-- Docsify v4 -->
		<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
		
	</body>
</html>
